<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <div id="card">
        <div id="card__image-container">
          <img src="images/drawers.jpg" alt="Drawers" id="card__image" />
        </div>

        <section id="card__article-preview">
          <h1 id="article-preview__heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p id="article-preview__paragraph">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>

          <div id="main__article-info">
            <img
              src="images/avatar-michelle.jpg"
              alt="Author avatar"
              id="article-info__author-avatar"
            />

            <div id="name-and-date">
              <p id="article-info__author-name">Michelle Appleton</p>
              <p id="article-info__date-published">28 Jun 2020</p>
            </div>
          </div>

          <div id="article-info__share-button">
            <img
              src="images/icon-share.svg"
              alt="Share icon"
              id="share-button__icon"
            />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
